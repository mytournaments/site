<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register Page</title>
</head>
<body>
    <form action="/register" method="POST">
        <p>Enter Username:</p>
        <p><input type="text" name="username"></p>
        <p>Enter Email:</p>
        <p><input type="email" name="email"></p>
        <p>Enter Password:</p>
        <p><input type="password" name="password"></p>

        <p><input type="submit" value="Submit"></p>
    </form>
</body>
</html>
